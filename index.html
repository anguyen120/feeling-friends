<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feeling and Friends</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <audio id="audio" autoplay loop hidden>
        <source id="music" src="assets/music/neutral.mp3" type="audio/ogg">
    </audio>

    <div id="container">
        <iframe id="content1" type="text/html" src="scenes/neutral/FeelingFriends_Neutral_Final.html" width="1080px" height="1920px"></iframe>
        <iframe id="content2" type="text/html" width="1080px" height="1920px"></iframe>
        <iframe id="waiting" type="text/html" src="scenes/waiting/FeelingFriends_Waiting.html" width="1080px" height="1920px"></iframe>
    </div>

    <div id="liveView" class="videoView">
        <video id="webcam" autoplay hidden></video>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Load the speech commands model to use to recognize speech -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/config.js"></script>
</body>

</html>
